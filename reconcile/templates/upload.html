{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center;">
    <h1 style="font-size: 24px; font-weight: bold;">Upload Files</h1>
    <form method="post" enctype="multipart/form-data" style="max-width: 500px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
      <div style="text-align: left; margin: 0 auto; width: 80%;">
        {{ form.as_p }}
      </div>
      <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; cursor: pointer;">Upload</button>
    </form>
  </div>
{% endblock %}
